<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ACG 익명 채팅방</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">자바스크립트 오류가 있습니다.</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">연결 상태:</label>
          <button id="connect" class="btn btn-default" type="submit">입장</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">퇴장
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">메세지를 입력하세요</label>
          <input type="text" id="name" class="form-control" placeholder="입력해주세요...">
        </div>
        <button id="send" class="btn btn-default" type="submit">전송</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>채팅창</th>
        </tr>
        </thead>
        <tbody id="greetings">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
