<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ACG</title>
  <style>
    /* 컨테이너를 화면 가운데 정렬하기 위한 스타일 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    /* 버튼 박스 스타일 */
    .button-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .custom-button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 20px;
      width: 200px;
    }

    .custom-button:hover {
      transform: scale(1.1);
    }

    .logo {
      width: 200px; /* Set the desired width */
      height: auto; /* Maintain aspect ratio */
    }

  </style>
</head>
<body>
<div class="button-box">
  <h1>안녕하세요, ACG입니다.</h1>
  <p>1. 생성된 저장소에 12시간마다 커밋을 진행합니다.</p>
  <p>2. 해당 저장소에 10개 이상의 커밋이 쌓이면 정리를 합니다.</p>
  <p>3. 해당 저장소를 지우시면 깃허브 잔디가 삭제되므로 주의해주세요.</p>
  <p>4. 해당 저장소에 직접적인 영향을 주실 경우, 충돌이 발생할 수 있으므로 주의해주세요.</p>

  <a href="https://prod.hyunn.shop/description" class="custom-button"> <img src="ACG_LOGO.png" alt="ACG Logo" class="logo"></a>
</div>
</div>

</body>
</html>
